<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="Matt McConway - mmcc800">

    <title>Colla - Collaboration made easy</title>

    <!-- Bootstrap core CSS -->
    <link href="style.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    

  </head>

  <body>
    <!-- Navigation -->
    <nav id="main-navigation" class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">COLLA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-light">Logout</button>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <!-- Page Content 
    <div class="container-fluid">-->
      <div class="row">
        <!-- Leftmost column -->
        <div class="col-lg-3 text-center">
          <div class="card">
            <div class="card-header">
              <h1 class="card-title">Side Navigation</h1>
            </div>
            <div class="card-body">
              <h5 class="card-title">My Submissions</h5>
              <p class="card-text">Submission 1</p>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              Chat heads
            </div>
            <div class="card-body">
              <h5 class="card-title">Heads</h5>
              <p class="card-text">Faces</p>
            </div>
          </div>
        </div>
        <!-- Middle column -->
        <div class="col-lg-6" id="main-container-frame">
          <div class="card">
            <div class="card-header">
              <h1 class="card-title">Problem 1:</h1>
            </div>
            <div class="card-body">
                <p>Distinguish stylistic differences between modernist movements</p>
            </div>
          </div>
        </div>
        <!-- Rightmost column -->
        <div class="col-lg-3 text-center">
          <div class="card">
            <div class="card-header">
              <h1 class="card-title">Public Chat</h1>
            </div>
            <div class="card-body">
              <div class="chat-message-other">
                <p class="chat-message-other-text">Has anyone started yet?</p>
              </div>
              <div class="chat-message-self">
                <p class="chat-message-self-text">Nope! Just starting now!!</p>
              </div>
              <form>
                <div class="form-group">
                  <textarea class="form-control" id="public-chat-box" placeholder="Type your message" rows="1"></textarea>
                </div>
              </form>
              <a href="#" class="btn btn-primary">Send</a>
            </div>
          </div>
        </div>
      <!--</div> -->
    </div>




    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
